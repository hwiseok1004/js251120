<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Text Reveal</title>
    <style>
        /* 1. 기본 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000; /* 불 꺼진 검은 방 */
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Pretendard', sans-serif;
            cursor: none; /* 커서 숨김 (빛이 대신함) */
        }

        /* 2. 중앙에 위치할 거대 텍스트 */
        .spotlight-text {
            position: relative;
            font-size: 8vw; /* 화면 너비에 비례한 아주 큰 글씨 */
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
            max-width: 90%;
            
            /* 글씨 색상 (무지개 그라디언트) */
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8f00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* 배경색이 글씨 모양으로 나옴 */

            /* 핵심 기술: 마스크 (초기엔 안보임) */
            /* 자바스크립트에서 이 마스크의 위치(x, y)를 조작함 */
            mask-image: radial-gradient(
                circle 250px at var(--x) var(--y), 
                black 0%, 
                transparent 100%
            );
            -webkit-mask-image: radial-gradient(
                circle 250px at var(--x) var(--y), 
                black 0%, 
                transparent 100%
            );
            
            /* 부드러운 전환 */
            will-change: mask-position; 
        }

        /* 3. 입력창 디자인 (하단 고정) */
        .input-box {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1); /* 반투명 */
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            gap: 10px;
            z-index: 100;
            transition: opacity 0.3s;
        }

        /* 입력창에 마우스 올리면 밝아짐 */
        .input-box:hover {
            background: rgba(255, 255, 255, 0.2);
            cursor: default;
        }

        input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            width: 250px;
            outline: none;
            text-align: center;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 4. 마우스 커서 대신 따라다니는 희미한 가이드 원 (선택사항) */
        .cursor-guide {
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

    </style>
</head>
<body>

    <h1 class="spotlight-text" id="hiddenText">
        SHINE<br>YOUR LIGHT
    </h1>

    <div class="input-box">
        <input type="text" id="textInput" placeholder="표시할 텍스트 입력..." autocomplete="off">
    </div>

    <div class="cursor-guide" id="cursor"></div>

    <script>
        const textElement = document.getElementById('hiddenText');
        const cursor = document.getElementById('cursor');
        const input = document.getElementById('textInput');

        // 마우스 위치 변수
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        // 현재 스포트라이트 위치 (부드러운 움직임용)
        let spotX = window.innerWidth / 2;
        let spotY = window.innerHeight / 2;

        // 1. 마우스 움직임 감지
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // 작은 커서 가이드는 즉시 이동
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
        });

        // 2. 애니메이션 루프 (빛이 부드럽게 따라옴)
        function animate() {
            // 따라오는 속도 (0.1 = 적당히 부드러움)
            const speed = 0.1;

            spotX += (mouseX - spotX) * speed;
            spotY += (mouseY - spotY) * speed;

            // 텍스트 내부에서의 상대 좌표 계산
            // getBoundingClientRect를 써서 화면 전체 기준 좌표 보정
            const rect = textElement.getBoundingClientRect();
            const xInText = spotX - rect.left;
            const yInText = spotY - rect.top;

            // CSS 변수 업데이트 -> 마스크 위치 이동
            textElement.style.setProperty('--x', xInText + 'px');
            textElement.style.setProperty('--y', yInText + 'px');

            requestAnimationFrame(animate);
        }
        animate();

        // 3. 텍스트 입력 감지 및 변경
        input.addEventListener('input', (e) => {
            const val = e.target.value;
            // 값이 없으면 기본값, 있으면 입력값 (줄바꿈은 안됨, 한줄로 표시)
            if (val.trim() !== "") {
                textElement.innerText = val;
            } else {
                textElement.innerHTML = "SHINE<br>YOUR LIGHT";
            }
        });

    </script>
</body>
</html>
